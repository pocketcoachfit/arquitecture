apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: website
  namespace: default
spec:
  entryPoints:
    - websecure
  tls:
    certResolver: myresolver
  routes:
    - match: Host(`pocketcoach.fit`) && Path(`/site-index`)
      kind: Rule
      services:
        - name: site-index
          port: main
    - match: Host(`pocketcoach.fit`)
      kind: Rule
      services:
        - name: website
          port: 80

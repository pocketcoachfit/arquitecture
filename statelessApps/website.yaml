apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      imagePullSecrets:
        - name: registry-key-secret
      containers:
        - name: hello
          image: ghcr.io/pocketcoachfit/website:v2.13.0
          ports:
            - name: main
              containerPort: 3000
          volumeMounts:
            - name: env-local
              mountPath: /app/.env.local
      securityContext:
        runAsUser: 1001
        fsGroup: 1000
      volumes:
        - name: env-local
          hostPath:
            path: /secrets/website/.env.local
            type: File

---
kind: Service
apiVersion: v1
metadata:
  name: website
spec:
  selector:
    app: website
  ports:
    - protocol: TCP
      port: 80
      targetPort: main
